<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand text-white">Student Management System</a>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light my-2 my-sm-0  text-black" type="submit">Search</button>
    </form>
</nav>


<div class="container">
    <div class="row mt-2">
        <h1>List Students</h1>
    </div>

    <div class="row justify-content-between">
        <div class="col-Lg-3 ">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
        <div class="col-Lg-3 ">
            <a th:href="@{/logout}" class="btn btn-danger ">Logout</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.Email}"></td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary mr-2">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
