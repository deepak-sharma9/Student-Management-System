<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand text-white">Student Management System</a>
    <form class="form-inline">
        <a th:href="@{/login}" class="btn btn-success  mr-4">Login</a>
        <a th:href="@{/register}" class="btn btn-success mr-5 ">Register</a>
    </form>
</nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Admin Login</h1>
            <div th:if="${errorMsg}" class="text-center">
                <p style="color: red" th:text="${errorMsg}"></p>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" th:object="${admin}" method="post">


                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                               class="form-control"
                               th:field="*{email}"
                               placeholder="Enter email"
                               id="email"
                               th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" >
                        <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="Enter password"
                               id="password"
                               th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
                        <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
                    </div>

                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
