<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand text-white">Student Management System</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light my-2 my-sm-0  text-black" type="submit">Search</button>
    </form>
</nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label for="first">Student First Name</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{firstName}"
                               placeholder="Enter first name"
                               id="first">
                    </div>

                    <div class="form-group">
                        <label for="last">Student Last Name</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{lastName}"
                               placeholder="Enter last name"
                               id="last">
                    </div>

                    <div class="form-group">
                        <label for="email">Student Email</label>
                        <input type="email"
                               class="form-control"
                               th:field="*{email}"
                               placeholder="Enter email"
                               id="email">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
